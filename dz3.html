<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dz3</title>
    <link rel="stylesheet" type="text/css" href="dz3.css">
</head>
<body>
    <section class="all">
        <div class="inner">
            <div class="registration">
                <div class="registration_form">
                    <h1>Registration form</h1>
                    <form class="user">
                        <label>
                            <img src="username.png" alt="">
                            <input type="text" placeholder="Username">
                        </label>
                        <label>
                            <img src="email.png" alt="">
                            <input type="text" placeholder="Email address">
                        </label>


                        <div class="password">
                            <input type="text" placeholder="Password">
                            <input type="text" placeholder="Confirm password">
                        </div>
                    </form>
                </div>
                <div class = "registration_personal">
                    <h1>Personal details</h1>
                    <form class="name">
                        <div class="name_content">
                            <input type="text" placeholder="First name">
                            <input type="text" placeholder="Last name">
                        </div>
                        <div class="name_date">
                            <select id="sex">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                            <input type="text" placeholder="mm/dd/yyyy">
                        </div>
                    </form>
                </div>
            </div>
            <div class="agree">
                <form>
                    <label>
                        <input type="checkbox">
                        <span>I want to receive mews and specia offers</span>
                    </label>
                    <label>
                        <input type="checkbox">
                        <span>I agree with the Terms and Conditions</span>
                    </label>

                </form>
            </div>
            <hr>
            <div class="submit">
                <input type="submit" placeholder="SUBMIT" id="submit">
            </div>
        </div>
    </section>
</body>
</html>
